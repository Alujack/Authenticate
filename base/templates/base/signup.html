{% extends 'main.html'%}
{% load static %}
{% block content %}
<h2 style="font-family: Poppins; text-align: center;">Sign Up</h2>

<div class="container">

    <form action="" , method="POST">
        {% csrf_token %}
        <label for="username">
            Email: </label>
        <input type="text" placeholder=" username " id="username" name="username" required>
        <label for="first">
            Email: </label>
        <input type="text" placeholder="eg. yean@gmail.com" id="first" name="email" required>
        <label for="password1">
            Passwords:
        </label>

        <input type="password" id="password1" name="password1" , placeholder="password" required>
        <label for="password2">
            Confirm Password:
        </label>
        
        <input type="password" id="password2" name="password2" , placeholder="Confirm password" required>
       
        <div class="wrap">

            <button style="color: white;">Log in</button>
        </div>
    </form>

</div>
{% endblock %}
